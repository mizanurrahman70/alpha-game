<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Game</title>
    <!-- google antoni and popines font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- daisy ui and talwind sdn add  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- vanila css add  -->
    <link rel="stylesheet" href="vanila.css">
  </head>
  <body>
    <main class="bg-[#010313] min-h-lvh bg-[url(images/background.png)] bg-no-repeat bg-center" >
      <section id="home" class="home-page ">
       <div class="flex flex-col gap-5 items-center justify-center min-h-screen">
        <h1 class="text-8xl font-anton text-white">ALPHABET CLASH</h1>
        <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="getsPlayGame()" id="play-game" class="btn btn-primary h-8 w-20 bg-slate-50 text-black">Primary</button>
       </div>
      </section>
      <section id="play-alpha" class="play-ground hidden">
        <!-- display  -->
        <div class="flex flex-col justify-center items-center min-h-screen gap-5 ">
        <!-- <div class="artboard artboard-horizontal phone-5 bg-slate-300">896×414</div> -->
        <div class="artboard artboard-horizontal phone-1 bg-white jus opacity-70 border-8 border-black">
          <h1 class="justify-center font-semibold flex p-1 boder-2  border-black ">Don't watch keyboard  while playing...</h1>
          <p id="change-word" class="uppercase flex justify-center items-center text-6xl font-anton mt-20">Y</p>
        </div>
          <!-- key board  -->
          
        <div class="key-board">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
     
      <div class="container-2img  flex  justify-between w-1/4 mt-10">
  <div class="flex gap-2 bg-purple-600 h-[30px] w-[64] text-center items-center p-4 rounded-lg">
    <p class="text-white text-sm">like</p>
    <img src="images/Group 23.svg" alt="">
    <p class="text-white text-sm font-semibold">1</p>
    </div>
    <div class="flex gap-2 bg-[#360490] h-[30px] w-[64] text-center items-center p-4 rounded-lg">
      <p class="text-white text-sm">score</p>
    <img src="images/monetization_on.svg" alt="">
    <p class="text-white">1</p>
    </div>
  </div>
      </div>
    </div>
      </section>
      <section class="end-game hidden" >
        <div class=" flex justify-center items-center min-h-screen ">
       <div class="h-[356px] w-[300px] bg-[rgb(139,104,195)] flex flex-col justify-center items-center text-center gap-5 rounded-lg">
        <p class="text-6xl font-extrabold text-white">Score : <span class="text-6xl font-extrabold text-white">14</span> </p>
        <button class="btn btn-secondary text-black font-semibold bg-white hover:bg-yellow-100 border-none">Play Now</button>
        <p class="font-semibold text-white">Practice will make you Pro</p>
       </div>
      </div>
 </section>
    </main>

    <!-- script add  -->
    <script src="js/script.js"></script>
  </body>
</html>
